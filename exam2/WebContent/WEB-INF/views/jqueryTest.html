<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
            $("#test").dblclick(function () {
                $(this).hide();
            });
            $(".test1").mouseenter(function () {
                $(this).hide('slow');
            });
            $("button").click(function () {
                $('p').toggle();
            });
            $(".test2").click(function () {
                $(this).fadeTo('slow', 0.2);
            });
            $(".test3").click(function () {
                $(this).fadeToggle(1000);
            });
            $(".test4").click(function () {
                $("div").animate({
                    fontSize: '20px'
                }, 'slow');
                $(this).slideToggle(1000);
            });
            $(".test5").click(function () {
                $(this).text("Helo world");
                $(this).append("<a href= 'https://www.naver.com'>클릭</a> ");

            });
            $(".test6").click(function () {
                $(this).val("John Doe");
                $(this).attr("readonly", true);
            });
        });
    </script>
</head>

<body>
    <p>이거 클릭하면 없어짐!</p>
    <div id="test">두번클릭하면 아이디 div 없어짐</div>
    <div class="test1">마우스 갖다대면, test 아이디 없어짐</div>
    <div class="test2">페이드아웃</div>
    <button>p클릭</button>
    <button class="test3">클릭</button>
    <div class="test4">여기 클릭하면 이것저것</div>
    <div class="test5">클릭시 글자 변환 이동</div>
    <input type="text" class="test6" placeholder="클릭하면 글자">
</body>

</html>
