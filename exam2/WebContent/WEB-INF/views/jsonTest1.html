<!DOCTYPE html>
<html>

<body>

    <h2>convert a string written in JOSN format, into a javascript</h2>
    
    <p id="demo"></p>

    <script>
    var myJSON = '{"name": "John", "age":31, "city": "seoul" }';
    var myObj = JSON.parse(myJSON);
    document.getElementById("demo").innerHTML = myObj.name;
    </script>
</body>
</html>
