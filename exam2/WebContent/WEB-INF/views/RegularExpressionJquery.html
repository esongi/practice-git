<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규식연습</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">


  
    <input type="text" id="tel" placeholder="전화번호" />
    <button id="test_tel">클릭</button>
    <br>

    <input type="text" id="email" placeholder="메일" />
    <button id="test_email">클릭</button>
    <br>

    <input type="text" id="m_name" placeholder="이름" />
    <button id="test_name">클릭</button>
    <br>

    <input type="text" id="m_pwd" placeholder="암호" />
    <button id="test_pwd">클릭</button>
  
  </div>

	<script type="text/javascript">

    $("#test_tel").on("click", function() {
      // {01(0|1|7|8|9)}-{숫자 3~4자리}-{숫자4자리}
      var pass = tel.value.match(/01[01789]-\d{3,4}-\d{4}/);
      
      if (pass) {
        alert("합격");
      } else {
        alert("불합");
      }
    });

    $("#test_email").on("click", function() {
      // {숫자영어소대문자}@{영어소대문자}.{영어소대문자 2~3자리}
      var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
      var pass = email.value.match(regExp);
      
      if (pass) {
        alert("합격");
      } else {
        alert("불합");
      }
    });
    
    $("#test_name").on("click", function(){
      // 한글 2~4자리
      var regExp = /^[가-힣]{2,4}$/;
      var pass = m_name.value.match(regExp);
      
      if (pass) {
        alert("합격");
      } else {
        alert("불합");
      }
    });
    
    $("#test_pwd").on("click", function(){
      // 영어소대문자&기호*숫자 조합 3가지 이상 8~16자리
      var regExp = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,16}$/;
      var pass = m_pwd.value.match(regExp);
      
      if (pass) {
        alert("합격");
      } else {
        alert("불합");
      }
    });
    
  </script>
</body>
</html>
